
<!DOCTYPE>

<!-- Great tutorial on mustache.js + node.js: http://devcrapshoot.com/javascript/nodejs-expressjs-and-mustachejs-template-engine -->
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Minty: Resource Planning on GreenHopper</title>

<style>
html, body {
	height: 100%;
}
html {
	font-family: Helvetica, sans-serif;
}
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	padding: 10px;
}
</style>

</head>
<body>

<h1>Minty: Resource Planning on GreenHopper</h1>

<h2>Sprint</h2>

<table>
	<tr>
		<th>Type</th>
		<th>Key</th>
		<th>Description</th>
		<th>Release</th>
		<th>Status</th>
		<th>BL</th>
		<th>BO</th>
		<th>OO</th>
		<th>BM</th>
		<th>KL</th>
		<th>DW</th>
	</tr>
	{{#finalData}}
	<tr>
		<td>{{type}}</td>
		<td>{{key}}</td>
		<td>{{description}}</td>
		<td>{{release}}</td>
		<td>{{status}}</td>
		<td>{{BL}}</td>
		<td>{{BO}}</td>
		<td>{{OO}}</td>
		<td>{{BM}}</td>
		<td>{{KL}}</td>
		<td>{{DW}}</td>
	</tr>
	{{/finalData}}
</table>

</body>
</html>
